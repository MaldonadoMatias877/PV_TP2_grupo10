<!--Solicitar al usuario que ingrese tres números enteros, luego mostrar como resultado el
promedio de los tres.
 El promedio de tres números se calcula sumando los tres números y dividiendo entre 3.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <script>
        let num1=Number(prompt("Ingrese numero 1: "));
        let num2=Number(prompt("Ingrese numero 2: "));
        let num3=Number(prompt("Ingrese numero 3: "));
        alert("Promedio es: "+((num1+num2+num3)/3));
    </script>
</head>
<body>
    
</body>
</html>
